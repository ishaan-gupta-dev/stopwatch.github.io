<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop Watch</title>
</head>

<body>
  <h1> STOPWATCH </h1>
  <div class="main-container">
    <div class="stopwatch-container">
      <div class="stopwatch-display">
        <span id="hours-display"> 00 </span> : <span id="minutes-display"> 00 </span> : <span id="seconds-display"> 00 </span> : <span id="milliseconds-display"> 000 </span>
      </div>
    </div>
    <div class="buttons-container">
      <button id="start-button" class="buttons"> Start </button>
      <button id="stop-button" class="buttons"> Stop </button>
      <button id="reset-button" class="buttons"> Reset </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
